{% include 'components/navbar.html' %}
{% load static %}
<link href="{% static 'css/filter.css' %}" rel="stylesheet">
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Gallery</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'gallery' %}">Pages</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Gallery</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
   
   
    <!-- Gallery -->
    <section id="Projects">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3">Gallery</div>
                <h1 class="display-6 mb-5">See Our Latest Gallery</h1>
            </div>
            <div class="items-links">
                <div class="item-link menu-active" data-filter="all">All</div>
                <div class="item-link" data-filter="certifications">Donors</div>
                <div class="item-link" data-filter="vacancy">Vacancy</div>
                <div class="item-link" data-filter="blogs">Blogs</div>
            </div>
            
            <div class="gallery" id="gallery-container">
                <!-- Gallery images will be dynamically added here -->
            </div>

        </div>
    </section>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const galleryContainer = document.getElementById("gallery-container");
        const filterButtons = document.querySelectorAll(".item-link");
    
        function fetchGallery(category) {
            fetch(`/gallery/fetch/${category}/`)
                .then(response => response.json())
                .then(data => {
                    galleryContainer.innerHTML = ""; // Clear existing images
                    
                    if (data.gallery.length === 0) {
                        galleryContainer.innerHTML = "<p>No images available.</p>";
                        return;
                    }
    
                    data.gallery.forEach(item => {
                        const galleryItem = `
                            <div class="project-img" data-type="${item.category}">
                                <img src="${item.image_url}" alt="gallary image">
                                <div class="overlay">
                                    <p>${item.description}</p>
                                </div>
                            </div>
                        `;
                        galleryContainer.innerHTML += galleryItem;
                    });
                })
                .catch(error => console.error("Error fetching gallery:", error));
        }
    
        // Add event listener to each filter button
        filterButtons.forEach(button => {
            button.addEventListener("click", function () {
                let category = this.getAttribute("data-filter");
                
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove("menu-active"));
                
                // Add active class to the clicked button
                this.classList.add("menu-active");
    
                // Fetch new gallery items
                fetchGallery(category);
            });
        });
    
        // Fetch all images initially
        fetchGallery("all");
    });
    
    </script>
