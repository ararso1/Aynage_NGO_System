{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aynage||dashboard||visualisation</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="overview-container">
      <!-- Total Users Box -->
      <div class="overview-box user">
          <div class="icon"><i class="fas fa-users"></i></div>
          <h2>Total Users</h2>
          <p id="totalUsers" class="counter">500</p>
          <div class="sub-categories">
              <p>Donors: 150</p>
              <p>Members: 200</p>
              <p>Admins: 50</p>
          </div>
      </div>

      <!-- Total Vacancies Box -->
      <div class="overview-box vacancies">
          <div class="icon"><i class="fas fa-briefcase"></i></div>
          <h2>Total Vacancies</h2>
          <p id="totalVacancies" class="counter">45</p>
          <div class="sub-categories">
              <p>Part-time: 15</p>
              <p>Full-time: 20</p>
              <p>Remote: 10</p>
          </div>
      </div>

      <!-- Total Blogs Box -->
      <div class="overview-box blogs">
          <div class="icon"><i class="fas fa-blog"></i></div>
          <h2>Total Blogs</h2>
          <p id="totalBlogs" class="counter">120</p>
          <div class="sub-categories">
              <p>Science: 40</p>
              <p>Entertainment: 30</p>
              <p>Travel: 25</p>
              <p>Sport: 25</p>
          </div>
      </div>
  </div>
</div>
    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
