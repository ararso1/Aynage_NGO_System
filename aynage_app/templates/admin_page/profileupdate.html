{% include 'admin_page/navbar.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/profileupdate.css' %}">

<style>
    /* Base Styles - Dark Mode (Default) */
    :root {
        --bg-color: #101827;
        --card-color: #1a202c;
        --text-color: #ffffff;
        --secondary-text: #e2e8f0;
        --border-color: #2d3748;
        --highlight-color: #4a5568;
        --button-bg: #4299e1;
        --button-hover: #3182ce;
        --secondary-btn-bg: #4a5568;
        --secondary-btn-hover: #2d3748;
        --input-bg: #2d3748;
        --input-text: #ffffff;
    }

    /* Light Mode Variables */
    [data-theme="light"] {
        --bg-color: #f8f9fa;
        --card-color: #ffffff;
        --text-color: #212529;
        --secondary-text: #495057;
        --border-color: #dee2e6;
        --highlight-color: #adb5bd;
        --button-bg: #0d6efd;
        --button-hover: #0b5ed7;
        --secondary-btn-bg: #6c757d;
        --secondary-btn-hover: #5a6268;
        --input-bg: #ffffff;
        --input-text: #212529;
    }

    /* Main Container */
    .profileupdate-container {
        position: fixed;
        top: 60px;
        left: 250px;
        right: 20px;
        bottom: 20px;
        background: var(--bg-color);
        padding: 30px;
        border-radius: 10px;
        color: var(--text-color);
        overflow-y: auto;
        transition: all 0.3s ease;
    }

    .profileupdate-container h1 {
        margin-bottom: 30px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
        font-size: 24px;
        transition: all 0.3s ease;
    }

    /* Form Styles */
    #profileUpdateForm {
        max-width: 600px;
        margin: 0 auto;
    }

    .profileupdate-form-group {
        margin-bottom: 20px;
    }

    .profileupdate-form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--secondary-text);
        transition: color 0.3s ease;
    }

    .profileupdate-form-group .form-control {
        width: 100%;
        padding: 10px 15px;
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 5px;
        color: var(--input-text);
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .profileupdate-form-group .form-control:focus {
        outline: none;
        border-color: var(--button-bg);
        box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.3);
    }

    .profileupdate-form-group select.form-control {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23a0aec0' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
    }

    /* Button Styles */
    .profileupdate-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
    }

    .btn {
        padding: 8px 20px;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
    }

    .btn-primary {
        background-color: var(--button-bg);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--button-hover);
        transform: translateY(-1px);
    }

    .btn-secondary {
        background-color: var(--secondary-btn-bg);
        color: white;
    }

    .btn-secondary:hover {
        background-color: var(--secondary-btn-hover);
        transform: translateY(-1px);
    }

    /* Theme Toggle Button */
    .theme-toggle-container {
        position: absolute;
        top: 30px;
        right: 30px;
    }

    .theme-toggle {
        background: var(--card-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .theme-toggle:hover {
        background: var(--highlight-color);
    }

    /* Custom scrollbar */
    .profileupdate-container::-webkit-scrollbar {
        width: 8px;
    }

    .profileupdate-container::-webkit-scrollbar-track {
        background: var(--card-color);
    }

    .profileupdate-container::-webkit-scrollbar-thumb {
        background: var(--highlight-color);
        border-radius: 4px;
    }

    .profileupdate-container::-webkit-scrollbar-thumb:hover {
        background: var(--border-color);
    }
</style>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="profileupdate-container">
    <div class="theme-toggle-container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
    </div>
    
    <h1>Edit Admin Profile</h1>
    <form id="profileUpdateForm">
        <div class="profileupdate-form-group">
            <label for="updateName">Full Name</label>
            <input type="text" id="updateName" class="form-control" value="ararso">
        </div>

        <div class="profileupdate-form-group">
            <label for="updateEmail">Email</label>
            <input type="email" id="updateEmail" class="form-control" value="aynage@gmail.com">
        </div>

        <div class="profileupdate-form-group">
            <label for="updateContact">Contact Number</label>
            <input type="tel" id="updateContact" class="form-control" value="+1234567890">
        </div>

        <div class="profileupdate-form-group">
            <label for="updateRole">Role</label>
            <select id="updateRole" class="form-control">
                <option value="Super Admin" selected>Super Admin</option>
                <option value="Moderator">Moderator</option>
                <option value="Volunteer Manager">Volunteer Manager</option>
            </select>
        </div>

        <div class="profileupdate-form-group">
            <label for="update2FA">Two-Factor Authentication</label>
            <select id="update2FA" class="form-control">
                <option value="Enabled" selected>Enabled</option>
                <option value="Disabled">Disabled</option>
            </select>
        </div>

        <div class="profileupdate-buttons">
            <a href="{% url 'profile_view' %}"><button type="button" id="cancelUpdateBtn" class="btn btn-secondary">Cancel</button></a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

<script src="{% static 'js/profile.js' %}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // Update button text and icon based on current theme
        updateThemeButton(currentTheme);
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeButton(newTheme);
        });
        
        function updateThemeButton(theme) {
            if (theme === 'dark') {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            }
        }
        
        // Form submission handling
        const form = document.getElementById('profileUpdateForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Profile updated successfully!');
        });
    });
</script>
