{% block content %}
<div class="password-reset-wrapper">
    <div class="password-reset-box">
        <h2>Password Reset</h2>
        <p>Enter your email below, and we'll send you a link to reset your password.</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Email Address</label>
                {{ form.email }}
            </div>

            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

<style>
    /* Centering the form */
    .password-reset-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f8f9fc;
    }

    /* Form container */
    .password-reset-box {
        max-width: 380px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Title Styling */
    .password-reset-box h2 {
        font-size: 22px;
        color: #333;
        margin-bottom: 10px;
    }

    /* Form Spacing */
    .password-reset-box p {
        font-size: 14px;
        color: #777;
        margin-bottom: 20px;
    }

    /* Form Fields */
    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 5px;
        color: #444;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #06e764;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Button Styling */
    .btn {
        width: 100%;
        background: #04d75c;
        color: white;
        font-size: 16px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #03aa48;
    }

    /* Success and Error Messages */
    .messages {
        margin-top: 10px;
    }

    .messages p {
        font-size: 14px;
        font-weight: 600;
        padding: 10px;
        border-radius: 5px;
    }

    .messages .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .messages .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
{% endblock %}
